<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Weather Dashboard</title>
  </head>
  <header>
    <h1>Weather Dashboard App</h1>
    <h2>
        Welcome to the Weather Dashboard Application. To get started, enter the
        location of a city to display its current weather and 5-day
        weather forecast.
      </h2>
  </header>
  <body>
    <main>
    <!-- SECTION TO FIND WEATHER -->
    <div id="weather-search-section">
        <label for="location">Enter a city location:</label>
        <input type="text" id="location" placeholder="Enter city">
        <button type="submit" id="search-btn">Find Weather</button>
    </div>
    </main>
  </body>
</html>
