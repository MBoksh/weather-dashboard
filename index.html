<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
  </head>
  <header>Weather Dashboard App</header>
  <body>
    <main>
    <h1>
      Welcome to the Weather Dashboard Application. To get started, enter the
      location of the city you want to display its current weather and 5-day
      weather forecast.
    </h1>
    <!-- SECTION TO FIND WEATHER -->
    <div id="weather-search-section">
        <label for="location">Enter a city location:</label>
        <input type="text" id="location" placeholder="Enter city">
        <button type="submit" id="searchBtn">Find Weather</button>
    </div>
    </main>
  </body>
</html>
